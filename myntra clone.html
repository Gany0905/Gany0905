<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore - Your Online Fashion Destination</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #f40a0a;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #09ffff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to MyStore</h1>
    </header>
    <nav>
        <a href="#">Home</a> |
        <a href="#">Shop</a> |
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>New Arrivals</h2>
        <div class="product">
            <h3>Product 1</h3>
            <p>Description of Product 1</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Description of Product 2</p>
            <button>Add to Cart</button>
        </div>
        <!-- More products can be added here -->
    </div>
    <footer>
        <p>&copy; 2024 MyStore - All Rights Reserved</p>
    </footer>
</body>
</html>
